<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Google Survey Form</h1>
    <p id="description">Help us with your answers</p>

    <div class="form">
        <form id="survey-form">
            <fieldset>
                <label id="name-label">
                    Name <input id="name" type="text" required minlength="30" placeholder="Enter your name" />
                </label>
                <br>
                <label id="email-label">
                    Email <input id="email" type="email" required placeholder="Enter your Email"/>
                </label>
                <br>
                <label id="number-label">
                    Age(Optional) <input id="number" type="number" placeholder="Enter your Age(Optional)" min=18 max=120 />
                </label>
                <br>
            </fieldset>
            <fieldset>
                <label>Which option best describes your current role?
                    <select id="dropdown">
                        <option disabled selected value class="grey">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full time worker</option>
                        <option value="3">Part time worker</option>
                        <option value="4">Other</option>
                    </select>
                </label>

                <br>

                <label>
                    Would you recommend us to a friend?</label>
                    <label>
                    <input type="radio" name="radio" class="inline" value="definitely" />Definitely
                    </label><label>
                    <input type="radio" name="radio" class="inline" value="maybe" />Maybe
                    </label><label>
                    <input type="radio" name="radio" class="inline" value="not-sure" />Not sure
                </label>

                <br>

                <label>What is your favorite feature of Google?
                    <select id="dropdown">
                        <option disabled selected value class="grey">(Select One)</option>
                        <option value="1">Search</option>
                        <option value="2">Youtube</option>
                        <option value="3">Gmail</option>
                        <option value="4">Other</option>
                    </select>
                </label>

                <br>

                <label>
                    What would you like to see improved? (Check all that apply)</label>
                <label>
                    <input type="checkbox" value="1" class="inline" >Youtube
                </label>
                <label>
                    <input type="checkbox" value="2" class="inline" >Search
                </label>
                <label>
                    <input type="checkbox" value="3" class="inline" >Gmail
                </label>
                <label>
                    <input type="checkbox" value="4" class="inline" >Sheets
                </label>
                <label>
                    <input type="checkbox" value="5" class="inline" >Slides
                </label>
                <label>
                    <input type="checkbox" value="6" class="inline" >Flutter
                </label>

                <br>

                <label>
                    Any comments or suggestions? 
                    <textarea name="bio" rows="3" cols="30" placeholder="Type here...."></textarea>
                </label>
            </fieldset>
            <input id="submit" type="submit">
        </form>
    </div>
</body>
</html>
